<!--
Globo
Escribe una p치gina que muestre un globo (usando el emoji de globo, 游꾿).
Cuando presiones la flecha hacia arriba, deber칤a inflarse (crecer) un 10
por ciento, y cuando presiones la flecha hacia abajo, deber칤a desinflarse
(encoger) un 10 por ciento.
Puedes controlar el tama침o del texto (los emoji son texto) estable-
ciendo la propiedad CSS font-size (style.fontSize) en su elemento
padre. Recuerda incluir una unidad en el valor, por ejemplo, p칤xeles

Los nombres de las teclas de flecha son "ArrowUp" y "ArrowDown".

p치gina.
Cuando eso funcione, a침ade una caracter칤stica en la que, si inflas

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="globo" style="font-size: 16px;">游꾿</p>
    <script>
        let globo = document.getElementById("globo");
        let fontSize = 16;
        document.addEventListener("keydown",(event)=>{
            if(event.key === "ArrowUp"){
                fontSize *= 1.1;
                globo.style.fontSize = fontSize + "px";
                console.log("arrow up")
                event.preventDefault()
                if (fontSize > 200) {
                    globo.textContent = '游눤';
                }
                
            }else if(event.key === "ArrowDown"){
                
                fontSize /= 1.1;
                globo.style.fontSize = fontSize + "px";
                console.log("arrowdown")
                event.preventDefault()
            }
           
        })
    </script>
</body>
</html>
